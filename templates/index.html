<!DOCTYPE html>
<html>
<head>
  <title>Clasificador Titanic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #1976d2;

      font-weight: bold;

    input, select {

      border: 1px solid #90caf9;
      border-radius: 4px;
    }
    button {
      background-color: #1976d2;
      color: white;

      padding: 10px 20px;
      border-radius: 4px;

    button:hover {

    }
    #resultado {

  </style>
  <script>
    function predecir(event) {
      event.preventDefault();

      const datos = {
        Pclass: parseInt(document.getElementById('Pclass').value),
        Age: parseFloat(document.getElementById('Age').value),
        SibSp: parseInt(document.getElementById('SibSp').value),

        Sex_male: parseInt(document.getElementById('Sex_male').value),
        Embarked_Q: parseInt(document.getElementById('Embarked_Q').value),
        Embarked_S: parseInt(document.getElementById('Embarked_S').value),
        HasCabin: parseInt(document.getElementById('HasCabin').value)
      };

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.error) {
          document.getElementById('resultado').innerText = 'Error: ' + data.error;

    }
  </script>
</head>
